<script>
	function reSetPage()
	{
		var mContent = document.getElementById("content");
		var str = mContent.innerHTML;
		var ipstr = "<%1356%>";
		ipstr = ipstr.substring(6)
		var s = ipstr.indexOf("//");
		var e = ipstr.indexOf(":");
		var ip = ipstr.substring(s+2,e);
		str = str.replace(/10.0.0.123/,ip);
		var port = ipstr.substring(e+1);
		var s = ipstr.indexOf(":");
		str = str.replace(/8080/,port);
		str = str.replace(/http:\/\/10.0.0.123:8080/ , "http://"+ip+":"+port);
		mContent.innerHTML = str;
	}
</script>
<!-- Foxconn Zhongsheng 2017/07/07 add end-->
