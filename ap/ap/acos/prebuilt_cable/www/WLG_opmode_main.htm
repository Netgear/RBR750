function loadSettings()
{
    var cf = document.forms[0];

    /* Get operation modes */
    /* TODO: use asp function to get nvram values */
    var operation_mode = cf.pre_mode.value;
    var isWanAggregation = cf.isWANAggregation.value;
    if ( operation_mode == "ap" ) {	
        cf.operation_type[1].checked = true;
        $("#ap").removeClass("icon").addClass("icon_select");
    } else {

        cf.operation_type[0].checked = true;
        $("#router").removeClass("icon").addClass("icon_select");
    }

    if (isWanAggregation == "1") {
        document.getElementById("router_mode").style.display = "block";
        document.getElementById("ap_mode").style.display = "none";
    } else {
        document.getElementById("router_mode").style.display = "block";
        document.getElementById("ap_mode").style.display = "block";
    }

    return;
}
