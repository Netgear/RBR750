function loadSettings()
{
	var cf = document.forms[0];
	
	/* Get operation modes */
	/* TODO: use asp function to get nvram values */
	var operation_mode = cf.pre_mode.value;
	if( operation_mode == "ap" )
	{
		cf.operation_type[1].checked = true;
		$("#ap").removeClass("icon").addClass("icon_select");
	}
	else if(operation_mode == "extender")
	{
		cf.operation_type[2].checked = true;
		$("#extender").removeClass("icon").addClass("icon_select");
	}
	else
	{
		cf.operation_type[0].checked = true;
		$("#router").removeClass("icon").addClass("icon_select");
	}
	
	return;
}

function extender_mode_click()
{
    var cf = document.forms[0];
	  
    if(cf.enable_smart_mesh.value=="1")
    {
        if(confirm(" <%3247%> ")!=true)
            return false;
    }
    else if(cf.enable_band_steering.value=="1")
    {
        if(confirm(" <%3248%> ")!=true)
            return false;
    }
    
 		location.href="WLG_opmode_extender_dual_band.htm";

    
}
