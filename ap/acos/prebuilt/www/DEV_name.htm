function loadSettings()
{

	*/

}



function checkData(){
	var cf = document.forms[0];
	var msg = "";
	
	if (cf.device_name.value == "")
	msg+= "Device name can not be null.\n";

	
	if (cf.device_name.value.match( /[^\x20-\x7E]/ ))
	{
		cf.device_name.focus();
		msg+= "Invalid device name.\n";
	}
	
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}

	sAlert('<b>Do you want to apply the Device Name change to the readyshare storage access path \\readyshare as well?</b></br></br> If you choose yes, your readyshare storage access path would be updated to be your device name. </br>If you choose no, ready share storage access path will not be updated.', function(){cf.change_readyshare.value=0;document.forms[0].submit();}, function(){cf.change_readyshare.value=1;document.forms[0].submit();});
	
	return false;
}

function nospaces(evt)
{
	var charCode = (evt.which) ? evt.which : event.keyCode
	if (charCode == 32)
		return false;
	return true;
}
